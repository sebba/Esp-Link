  <div id="main">
    <div class="header">
          <h1 class="jl">Connectivity</h1>
    </div><br>
      
    <div class="content" style="max-width: none !important;">

      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
          <div class="card">
            <table class="pure-table pure-table-horizontal"><tbody>
                <tr><td class="td_header"> <h1>MQTT</h1></td></tr>
              </tbody> </table> 
            <form action="#" id="mqtt-form" class="pure-form" hidden>

              <input type="checkbox" name="mqtt-enable"/>
              <label>Enable MQTT client</label>
              <br>
              <label>MQTT client state: </label>
              <b id="mqtt-state"></b>
              <br><br>

              <div class="pure-form-stacked">
                <label>Server hostname or IP</label>
                <input type="text" name="mqtt-host"/>
                <label>Server port</label>
                <input type="text" name="mqtt-port"/>
                <label>Client ID</label>
                <input type="text" name="mqtt-client-id"/>
                <label>Client Timeout (seconds)</label>
                <input type="text" name="mqtt-timeout" />
                <label>Keep Alive Interval (seconds)</label>
                <input type="text" name="mqtt-keepalive" />
                <label>Username</label>
                <input type="text" name="mqtt-username"/>
                <label>Password</label>
                <input type="password" name="mqtt-password"/>
              </div>
              <button id="mqtt-button" type="submit" class="pure-button button-primary mqtt-button button-larger-margin">
                Update
              </button>
            </form>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
          <div class="card">
            <table class="pure-table pure-table-horizontal"><tbody>
                <tr><td class="td_header"><h1>Status reporting</h1></td></tr>
              </tbody> </table> 
            <form action="#" id="mqtt-status-form" class="pure-form" hidden>
              <div id="enable-status-report" class="form-horizontal">
                <input type="checkbox" name="mqtt-status-enable"/>
                <label>Enable status reporting via MQTT</label>
              </div>
              <br>
              <div class="pure-form-stacked">
                <label>Status topic</label>
                <input type="text" name="mqtt-status-topic"/>
                Message: <tt id="mqtt-status-value"></tt>
                <div class="popup">MQTT topic to which status message is sent</div>
              </div>
              <button id="mqtt-status-button" type="submit" class="pure-button button-primary mqtt-button button-larger-margin">
                Update
              </button>
            </form>
          </div> <br>
          <div class="card">
              <table class="pure-table pure-table-horizontal"><tbody>
                <tr><td class="td_header"><h1>SLIP</h1></td></tr>
              </tbody> </table> 
              <p id="sliptext">REST requests are enabled as soon as SLIP is enabled. There are no REST-specific settings.</p><br>
              <div class="form-horizontal" id="slip-enable-div">
              <input id="slip-enable-checkbox" type="checkbox" name="slip-enable"/>
              <label id="slip-enable-label" >Enable SLIP on serial port</label>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="mqtt.js"></script>
<script type="text/javascript">
onLoad(function() {
  fetchMqtt();
  bnd($("#mqtt-form"), "submit", changeMqtt);
  bnd($("#mqtt-status-form"), "submit", changeMqttStatus);
});
</script>
</body></html>
